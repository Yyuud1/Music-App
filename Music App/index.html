<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuds-Music</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1895/1895657.png">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link rel="stylesheet" href="src/style/main.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <button class="hdbtn"><i class="fi fi-sr-arrow-small-left"></i></button>
            <h3 class="p-now">Playing Now</h3>
            <button class="hdbtn"><i class="fi fi-sr-list"></i></button>
        </header>

        <div class="player">

            <div class="img-area">
                <img src="src/img/music-1.jpg" alt=''>
            </div>

            <div class="song-details">
                <h1 class="name"></h1>
                <h3 class="artist"></h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="src/lagu/music-7.mp3"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi-sr-rewind"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fi fi-sr-play play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi-sr-forward"></i>
                </button>
            </div>

        </div>

    </div>



    <script src="src/script/music-item.js"></script>
    <script src="src/script/control-btn.js"></script>
    <script src="src/script/script.js"></script>
</body>

</html>
